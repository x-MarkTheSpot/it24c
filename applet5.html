<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 5 - Openweather</title>
    <style>
        .applet-container{
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .input-search{
          margin-left: 3rem;
          margin-top: 2rem;
          width:50%;
        }
        
        .weather-card{
          background: #343434;
        }
        body {
            background-color: rgb(96, 166, 207); 
        }
    </style>
    
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Applets
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="Applet1.html">Applet 1</a></li>
              <li><a class="dropdown-item" href="Applet2.html">Applet 2</a></li>
              <li><a class="dropdown-item" href="Applet3.html">Applet 3</a></li>

            </ul>

          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#infoModal">
      Open Modal Input
  </button>

  <div class="row">
      <div class="col">
          <!-- Form -->
          <h1 class="text-center">Weather App</h1>
          <form>
              <div class="mb-3">
                  <label for="apiKeyInput" class="form-label">API Key</label>
                  <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key" required>
                  <div id="apiKeyHelp" class="form-text">We'll never share your API key with anyone else.</div>
              </div>
              <div class="mb-3">
                  <label for="cityInput" class="form-label">City</label>
                  <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required>
              </div>
              <div class="modal-footer">
                  <button type="button" id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
                  <button type="button" id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
              </div>
          </form>
      </div>

      <div class="col">
          <div class="card text-white" >
              <div id="weatherCard" style="display: none; padding: 1rem; background-color: rgb(63, 63, 63);">
                  <img id="weatherIcon" src="" alt="Weather Icon">
                  <h2 id="cityName"></h2>
                  <p id="temperature"></p>
                  <p id="description"></p>
                  <p id="humidity"></p>
                  <p id="windSpeed"></p>
              </div>
          </div>
      </div>
  </div>
</div>


<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="infoModalLabel">Input Via Modal</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <h1 class="text-center">Weather App</h1>
              <form>
                  <div class="mb-3">
                      <label for="apiKeyInput" class="form-label">API Key</label>
                      <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key" required>
                      <div class="form-text">We'll never share your API key with anyone else.</div>
                  </div>
                  <div class="mb-3">
                      <label for="cityInput" class="form-label">City</label>
                      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
              <button id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
          </div>
      </div>
  </div>
</div>
 

<script src="applet5.js"></script>
</body>

</html>
